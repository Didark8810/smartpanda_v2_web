<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/main.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Nueva fila para información de usuario -->
        <div class="row bg-light py-2 border-bottom">
            <div class="col d-flex justify-content-between align-items-center">
                <div id="user-info" class="fw-bold">
                    <i class="bi bi-person-circle me-2"></i>
                    <span>Usuario: Invitado</span>
                </div>
                <button id="logout-btn" class="btn btn-sm btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </button>
            </div>
        </div>

        <div class="row">
            <!-- Columna 1: Temas -->
            <div class="col-md-3 column">
                <div class="mb-4">
                    <h4 class="mb-2">Temas</h4>
                    <button class="btn btn-sm btn-success" id="agregar-tema-btn">
                        <i class="bi bi-plus"></i> Agregar
                    </button>
                </div>
                <div id="temas-list" class="list-group">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Columna 2: Subtemas -->
            <div class="col-md-3 column">
                <div class="mb-4">
                    <h4 class="mb-2">Subtemas</h4>
                    <button class="btn btn-sm btn-success" id="agregar-subtema-btn">
                        <i class="bi bi-plus"></i> Agregar
                    </button>
                </div>
                <div id="subtemas-list" class="list-group">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Columna 3: Notas -->
            <div class="col-md-3 column">
                <div class="mb-4">
                    <h4 class="mb-2">Notas</h4>
                    <div>
                        <button class="btn btn-sm btn-success me-2" id="agregar-nota-btn" style="font-size: 0.75rem; width: 100px;">
                            <i class="bi bi-plus"></i> Agregar
                        </button>
                        <button class="btn btn-sm btn-primary" id="exportar-excel-btn" style="font-size: 0.75rem; width: 100px;">
                            <i class="bi bi-file-earmark-excel"></i> Excel
                        </button>
                    </div>
                </div>
                <div id="notas-list" class="list-group">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Columna 4: Detalle (doble ancho) -->
            <div class="col-md-6 column" id="detail-column">
                <h4 class="mb-4">Detalle de Nota</h4>
                <div id="nota-detalle">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Seleccione una nota</h5>
                            <p class="card-text text-muted">El detalle aparecerá aquí</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="src/api.js"></script>
    <script src="src/updateFiles.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
